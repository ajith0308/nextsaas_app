<app-navbar (searchTermChange)="receiveSearchTerm($event)"></app-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-12"></div>
  </div>

  <!-- YouTube-style Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div *ngFor="let product of filteredProducts" class="col">
      <div
        class="card product-card h-100 border-0 shadow-sm"
        (click)="openProductPopup(product)"
      >
        <!-- Image Container with Aspect Ratio -->
        <div class="img-container">
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            class="card-img-top product-image"
          />
        </div>
        
        <!-- Card Body -->
        <div class="card-body">
          <h6 class="card-title text-truncate">{{ product.name }}</h6>
          <p class="card-text text-muted text-truncate">
            {{ product.description }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-dark">${{ product.price.toFixed(2) }}</span>
            <button class="btn btn-sm btn-danger" (click)="addToCart(product)">
              <i class="bi bi-cart-plus"></i> Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Popup -->
<app-product-popup
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (closePopup)="closeProductPopup()"
></app-product-popup>
