<app-navbar (searchTermChange)="receiveSearchTerm($event)"></app-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div *ngFor="let product of filteredProducts" class="col">
      <div
        class="card product-card h-100 border-0 shadow-sm"
        (click)="openProductPopup(product)"
      >
        <div class="img-container">
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            class="card-img-top product-image"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title product-title text-truncate">
            {{ product.name }}
          </h5>
          <div class="product-details flex-grow-1">
            <p class="card-text product-description text-muted text-truncate">
              {{ product.description }}
            </p>
            <div
              class="d-flex justify-content-between align-items-center mt-auto"
            >
              <span class="product-price fw-bold"
                >${{ product.price.toFixed(2) }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-product-popup
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (closePopup)="closeProductPopup()"
></app-product-popup>
