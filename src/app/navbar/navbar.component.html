<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-dark" routerLink="/">T-Buy</a>

    <!-- Search Bar (Centered) -->
    <div class="d-flex flex-grow-1 justify-content-center">
      <form class="d-flex search-bar">
        <input
          class="form-control search-input"
          type="search"
          placeholder="Search .."
          aria-label="Search"
          [(ngModel)]="searchTerm"
          (input)="onSearchTermChange($event)"
        />
        <button class="btn btn-light search-btn" type="submit">
          <i class="bi bi-search"></i> <!-- Search Icon -->
        </button>
      </form>
    </div>

    <!-- Navigation Items + Cart -->
    <div class="d-flex align-items-center">
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/products">
            <i class="bi bi-box-seam"></i> Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/about">
            <i class="bi bi-info-circle"></i> About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/contact">
            <i class="bi bi-envelope"></i> Contact
          </a>
        </li>
        <!-- Cart -->
        <li class="nav-item position-relative">
          <a class="nav-link text-dark" routerLink="/cart">
            <i class="bi bi-cart fs-5"></i> <!-- Cart Icon -->
            <span
              class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill"
              *ngIf="cartItems.length > 0"
              >{{ cartItems.length }}</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
