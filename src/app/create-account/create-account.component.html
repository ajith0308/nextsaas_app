<div class="login-container">
  <div class="login-box">
    <img src="nextcs.jpg" alt="Logo" class="logo" />
    <!-- <h2>Create Your Account</h2> -->
    <button class="btn google-login">
      <img src="google.jpg" alt="Google" />
      Continue with Google
    </button>
    <button class="btn google-login">
      <img src="fb.png" alt="Facebook" />
      Continue with Facebook
    </button>
    <div class="divider">
      <span>or</span>
    </div>
    <form>
      <input type="text" placeholder="Full Name" class="input-field" required />
      <input type="email" placeholder="Email address" class="input-field" required />
      <input type="password" placeholder="Password" class="input-field" required />
      <input type="password" placeholder="Confirm Password" class="input-field" required />
      <button type="submit" class="btn primary-btn">Create Account</button>
      <div class="checkbox-container">
        <input type="checkbox" id="terms-and-conditions" required />
        <label for="terms-and-conditions">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
    </form>
    <p>
      Already have an account? <a href="#">Log In</a>
    </p>
  </div>
</div>
